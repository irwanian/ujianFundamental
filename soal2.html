<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, thead, td{
            padding: 20px;
            border: 2px solid black;
            border-collapse: collapse
            }
    </style>
</head>
<body>
    
        <h1>Drawing Tools</h1>
        <table>
            <thead>
                <td>1. persegi<br><br>
                    2. segitiga siku2 rata kiri <br><br>
                    3. segitiga siku2 rata kanan <br><br>
                    jenis bangunan: <br> <br>
                    <input type="number" id="bangunan"><br><br>
                    ukuran: <br><br>
                    <input type= 'number' id="ukuran" > <br><br>
                    <input type="button" onclick="printHasil()" value="lihat">   
                </td>
            </thead>            
        </table>
        <br>
        <table>
            <tbody>
                
            </tbody>
        </table>
        <p>

        </p>
        <script>

   
    
    function printHasil() {
        var input = document.getElementById('ukuran').value
        if(document.getElementById('bangunan').value == 1){
            var persegi = ''
            for(var i = 0 ; i<input; i++){
                for(var j =0;  j<input; j++){
                    persegi += '*'
                }persegi += '<br>'
            }document.getElementsByTagName('p')[0].innerHTML = persegi
        }else if(document.getElementById('bangunan').value ==2){
            var segitigaKiri = ''
            for(var x = 0; x<input; x++){
                for(var y = 0; y<=x; y++){
                    segitigaKiri += '*'
                }segitigaKiri += '<br>' 
            }document.getElementsByTagName('p')[0].innerHTML = segitigaKiri
        }else if(document.getElementById('bangunan').value== 3){
            var segitigaKanan = ''
            for(var x = 0;x<input; x++){
                for(var y = input; y>x; y--){
                    segitigaKanan+= '&nbsp  &nbsp'
                }for(var z = 0; z<= x; z++){
                    segitigaKanan+= '&nbsp'+ '*'
                }segitigaKanan+= '<br>'
            }document.getElementsByTagName('p')[0].innerHTML = segitigaKanan
        }
        document.getElementById('bangunan').value = ''
        document.getElementById('ukuran').value = ''
    
    }

    </script>
</body>
</html>
